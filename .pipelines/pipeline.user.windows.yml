environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2016'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin1809.azurecr.io/global/vse2017:latest'
    source_mode: 'link'

signing_options:
  profile: 'external_distribution'

workspace_options:
  enable_legacy_networking: false

static_analysis_options:
  binskim_options:
    disable_tool_scan: false
    fail_on_error: true
    files_to_scan:
      - from: 'CMakeFiles\'
        exclude:
          - '**/*'
  policheck_options:
    disable_tool_scan: false
    fail_on_error: true
    scan_comments: true


version:
  name: 'ARRT'
  major: 1
  minor: 3
  system: 'patch'

restore:
  commands:
    - !!defaultcommand
      name: 'Checkout Dependencies'
      command: '.pipelines\checkout_arrt_dependencies.cmd'

# An optional user defined stage for performing any compilation, code generation etc.
# All files in the artifacts sections will be collected, saved off and signed.
# The signed files will be restored back to the original locations before the next stage is invoked.
# Eventually, network access will be limited or cut-off in this stage.
build:
  commands:
    - !!buildcommand
      name: 'Build ARRT'
      command: '.pipelines\build.cmd'
      logs:
        - include:
            - '**/*.log'
      artifacts:
        - from: 'bin/Debug'
          to: 'binaryOutput'
          include:
            - '**/*'
        - from: 'bin/Release'
          to: 'binaryOutput.Release'
          include:
            - '**/*'
package:
  commands:
test:
  commands:
    - !!testcommand
      name: 'Test'
      command: '.pipelines\test.cmd'
      testresults:
        - from: 'bin\tests\Debug\output'
          title: 'All Tests'
          configuration: 'Debug'
          platform: 'x64'
          type: 'JUnit'
          include:
            - '**/*.xml'

publish:
  commands:
user_cleanup:
  commands:

